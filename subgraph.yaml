specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: xdai
    source:
      address: "0xCF964c89f509a8c0Ac36391c5460dF94B91daba5"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
        - boughtInk
        - boughtToken
        - lockedInk
        - mintedInk
        - unlockedInk
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: boughtInk(uint256,string,address,uint256)
          handler: handleboughtInk
        - event: boughtToken(uint256,string,address,uint256)
          handler: handleboughtToken
        - event: lockedInk(uint256,address)
          handler: handlelockedInk
        - event: mintedInk(uint256,string,address)
          handler: handlemintedInk
        - event: unlockedInk(uint256,address)
          handler: handleunlockedInk
      file: ./src/mapping.ts
